---
version: 1

kind: experiment

framework: pytorch

#tags: [Init]

build:
  image: pytorch/pytorch:1.5-cuda10.1-cudnn7-runtime
  build_steps:
    - apt update
    - apt install -y libglib2.0-0 libsm6 libxext6 libxrender-dev git
    - pip install -r requirements.txt

environment:
  resources:
    cpu:
      requests: 3
      limits: 4
    memory:
      requests: 20000
      limits: 32000
    gpu:
      requests: 1
      limits: 1
  node_selector:
    nvidiaDriver: "450"




run:
    cmd: GEOMSTATS_BACKEND=pytorch python move_patients.py
